<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <header>
        <img src="./src/images/logo.svg" alt="Logo">
    </header>
    <main>
        <div>
            <h1>We're <span> coming soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <div class="form-control">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <img src="./src/images/icon-error.svg" alt="">
                <button><img src="./src/images/icon-arrow.svg" alt=""></button>
            </div>
            <small>Please provide a valid email</small>
        </div>
        <picture>
            <source srcset="./src/images/hero-mobile.jpg" media="(max-width: 600px)">

            <img src="./src/images/hero-desktop.jpg" alt="">
        </picture>
    </main>
</body>
</html>
